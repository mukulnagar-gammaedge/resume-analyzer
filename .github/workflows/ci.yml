name: CI CD Pipeline Integration

on:
  push:
    branches:
    - main


jobs:
  test:
    runs-on: ubuntu-latest

    # env:
    #   CI: "true"
    #   DB_USER: ${{ secrets.DB_USER }}
    #   DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    #   DB_HOST: ${{ secrets.DB_HOST }}
    #   DB_PORT: ${{ secrets.DB_PORT }}
    #   DB_NAME: ${{ secrets.DB_NAME }}

    steps:
      - name: Check repository
        uses: actions/checkout@v4

      - name: python setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi sqlalchemy psycopg2-binary python-dotenv uvicorn

      - name: Verify FastAPI app
        run: |
          python --version

      # - name: Debug docker username
      #   run: |
      #     echo "Docker user is: '${{ secrets.DOCKER_USERNAME }}'"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi:latest .

      - name: Build database image
        run: |
          docker build -f Dockerfile.worker -t ${{ secrets.DOCKERHUB_USERNAME }}/radis:latest .

      - name: Push Docker_backend image
        run: |
           docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi:latest

      - name: Push Docker_database image
        run: |
           docker push ${{ secrets.DOCKERHUB_USERNAME }}/radis:latest

      - name: Deploy application
        run: |
           docker pull ${{ secrets.DOCKERHUB_USERNAME }}/fastapi:latest
           docker pull ${{ secrets.DOCKERHUB_USERNAME }}/radis:latest


      - name: Run docker application
        run: |
          docker compose up -d --build